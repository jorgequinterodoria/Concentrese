<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <title>Concéntrese</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <main role="main" class="container-fluid" id="app">
        <div class="row">
            <div class="margen justify-content-center">
                <h1 class="text-center">Concéntrese</h1>
                <p>Dale clic sobre la imagen que deseas revelar y luego selecciona la que consideras puede ser su
                    pareja; si aciertas, obtienes 1 punto, sino, la imagen se oculta nuevamente. Ten en cuenta que son
                    máximo 10 intentos. </p>
                <p>
                    <span class="h5">Intentos: </span>
                    {{intentos}}/{{MAXIMOS_INTENTOS}}&nbsp;<span class="h5">Aciertos:
                    </span> {{aciertos}}
                </p>
            </div>
        </div>
        <div v-for="(fila, indiceFila) in memorama" :key="indiceFila" class="row">
            <div :key="indiceFila+''+indiceImagen" class="col-3" v-for="(imagen, indiceImagen) in fila">
                <div class="mb-3">
                    <img @click="voltear(indiceFila, indiceImagen)" :class="{'girar': imagen.mostrar}" :src="(imagen.mostrar ? imagen.ruta :
                            NOMBRE_IMAGEN_OCULTA)" class="card-img-top img-fluid
                            img-thumbnail">
                </div>
            </div>
        </div>
    </main>
    <script src="./js/sweetalert2.all.min.js"></script>
    <script src="./js/vue.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
